<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <!-- obsługa błędów informacja dla użytkownia -->
    <div class="alert alert-danger" *ngIf="error" >
      <p> {{ error }} </p>
    </div>
    <!-- strona z różnymi spinnerami https://loading.io/css/ -->
    <div *ngIf="isLoading" style="text-align: center; margin-top: 300px">
        <app-loading-spinner></app-loading-spinner>
    </div>
    <!-- właściwość isLoading powiązana z ze spinnerem powyżej  -->
    <form (ngSubmit)="onSubmit(authForm)" #authForm="ngForm" *ngIf="!isLoading" >
      <div class="form-group">
       <label for="email">E-Mail</label>
       <input type="text"
        class="form-control"
        name="email"
        id="email"
        ngModel
        required
        email>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password"
          class="form-control"
          id="password"
          name="password"
          ngModel
          required
          minlength="6">
      </div>
      <div>
        <!-- zmiana opisu przycisku do logowania i rejestrowania  -->
        <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid"> {{ isLoginMode ? 'Login' : 'Sing Up'}}</button> |
        <button class="btn btn-primary" type="button" (click)="onSwitchMode()" >Switch to {{ isLoginMode ? 'Sing Up' : 'Login' }}</button>
      </div>
    </form>
  </div>
</div>
